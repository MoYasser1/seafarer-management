<div class="login-page">
  <div class="login-card">

    <div class="login-card__header">
      <div class="login-card__logo">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
        </svg>
      </div>
      <h1 class="login-card__title">Welcome Back</h1>
      <p class="login-card__subtitle">Please enter your details to sign in.</p>
    </div>

    <form (ngSubmit)="onLogin()" class="login-form" *ngIf="!userInfo">

      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <input
            type="text"
            id="username"
            [(ngModel)]="credentials.username"
            name="username"
            required
            [disabled]="isLoading"
            class="form-input"
            placeholder="e.g. john.doe"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="form-label-row">
          <label for="password" class="form-label">Password</label>
          <a href="#" class="link link--small">Forgot Password?</a>
        </div>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            [(ngModel)]="credentials.password"
            name="password"
            required
            [disabled]="isLoading"
            class="form-input"
            placeholder="••••••••"
          >
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert--error">
        <span class="alert__icon">!</span>
        <span class="alert__text">{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        [disabled]="isLoading"
        class="btn btn--primary btn--full"
        [class.btn--loading]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>

    </form>

    <div class="login-card__footer">
      <p>Mariner Management System &copy; 2025</p>
    </div>

  </div>
</div>
